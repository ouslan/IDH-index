services:
  app:
    container_name: Dash_app
    build:
      context: .
      dockerfile: ./Dockerfile
    ports: 
      - 7050:7050
    environment:
      - APP_ENV=production

  mkdocs:
    image: squidfunk/mkdocs-material
    container_name: web-docs
    restart: always
    ports:
      - "8005:8000"
    volumes:
      - ./:/docs
    stdin_open: true
    tty: true
